<!DOCTYPE html>
<html lang="en-US">

<head>
  <title> AJTHwork - Google Homepage Mock-Up </title>
  <meta name="keywords" content="Google Homepage Mock-Up, ODIN, The Odin Project">
  <meta name="description"
    content="This is a webpage made for  The Odin Project curriculum and the main goal is to build a webpage that reconstructs the appearance of the Google search engine homepage.">
  <meta name="Author" content="AJTHwork">
  <link rel="stylesheet" type="text/css" href="google-homepage/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="google-homepage/styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Muli|Odibee+Sans|Spartan:400,700&display=swap"
    rel="stylesheet">
</head>

<header id="header">
  <nav id="top-navbar-right-container" class="navbar">
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li>Apps</li>
      <li>Profile</li>
    </ul>
  </nav>
</header>

<body id="body" class="body">
  <img id="google-logo-img" src="https://drive.google.com/uc?id=1T4MBEEB6Hx9FGWhGbOGKmFA99TLPnXQW"
      alt="Company Logo of Google in the colors blue, red, yellow and green.">
  <br>
  <input type="text" id="search-bar"></input>
  <br>
  <div id="google-button">
    <button> Google Search</button>
    <button> I'm Feeling Lucky</button>
  </div>
  <br>
  <div id="search-language">Google offered in: <a
      href="https://www.google.com/setprefs?sig=0_VJIKOiSDgArh7ba9L0UpODmCim4%3D&hl=ja&source=homepage&sa=X&ved=0ahUKEwjbktz43fvnAhVP7WEKHbD_A6kQ2ZgBCA4">日本語</a>
  </div>
</body>

<footer id="footer" class="footer">
  <nav id="bottom-navbar-upper" class="navbar">
    <ul>
      <li>Japan</li>
    </ul>
  </nav>

  <nav id="bottom-navbar-lower-left-container" class="navbar">
    <ul>
      <li>Advertising</li>
      <li>Business</li>
      <li>About</li>
      <li>How Search works</li>
    </ul>
  </nav>

  <nav id="bottom-navbar-lower-right-container" class="navbar">
    <ul>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </nav>
</footer>

</html>
